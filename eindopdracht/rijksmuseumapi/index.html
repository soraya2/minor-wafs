<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
  <script type="text/javascript" src="./static/js/lib/aja-min.js"></script>
  <script type="text/javascript" src="./static/js/lib/routie.js"></script>
  <script type="text/javascript" src="./static/js/lib/handlebars-v4.0.5.js"></script>
  <title>Rijksmuseum api</title>
  <link href="./static/css/main.css" rel="stylesheet">
</head>

<body>
  <!--nav scherm -->
  <nav>
    <ul id="nav">
      <li class="link"><a href="#home">Home</a></li>
      <li><img class="logo" src="static/images/logo-rijksmuseum.png"></li>
    </ul>
  </nav>
  <!--end nav scherm -->
  <main>
    <!--list best practises scherm -->
    <section id="home" class="content">
      <header>
        <h1>Wie is jouw favoriete schilder?</h1>
      </header>
      <div id="search" class="content">
        <form id="search-form" class="search-form">
          <input type="text" name="search" id="user-input" required>
          <input type="submit" id="submit" value="Zoek" class="button btn">
        </form>
        <select name="" id="century-dropdown">
          <option value="">alles</option>
          <option value="13">13e Eeuw</option>
          <option value="14">14e Eeuw</option>
          <option value="15">15e Eeuw</option>
          <option value="16">16e Eeuw</option>
          <option value="17">17e Eeuw</option>
          <option value="18">18e Eeuw</option>
          <option value="19">19e Eeuw</option>
          <option value="20">20e Eeuw</option>
          <option value="21">21e Eeuw</option>
        </select>
        <select name="principalOrFirstMaker" id="makers-dropdown">
          <option value=""></option>
        </select>
        <div id="painting-overview" class="painting" role="section-content"></div>
      </div>
      <div id="overview" class="painting" role="section-content">
        <div class="loader"></div>
      </div>
    </section>
    <section id="details" class="content">
      <!--    <div id="painting-details" class="painting" role="section-content"></div> -->
    </section>
    <!--end start scherm -->
  </main>
  <script id="overview-template" type="text/x-handlebars-template">
    {{#each artObjects}}
      <section class="art-objects">
        {{#if webImage}}
          <img src="{{webImage.url}}">
        {{else}}
          <img src="static/images/background_black.svg">
        {{/if}}
        <section>
          <!-- <h1>{{principalOrFirstMaker}}</h1>
 -->
          <a href="#details/{{objectNumber}}" class="detail-link">
            <h1>{{principalOrFirstMaker}}</h1>
          </a>
          <p>{{title}}</p>
        </section>
      </section>
    {{/each}}
    </a>
  </script>
  <script id="makers-dropdown-template" type="text/x-handlebars-template">
    </select>
    <option>alles</option>
    {{#each artObjects}}
      {{#if principalOrFirstMaker}}
        <option>{{principalOrFirstMaker}}</option>
      {{else}}
        <option value="">Onbekend</option>
      {{/if}}
    {{/each}}
    </select>
  </script>
  <script id="details-template" type="text/x-handlebars-template">
    <a href="#home" class="btn">Terug naar zoeken</a>
    <div id="art-details" class="painting" role="section-content">
      <img src="{{artImgUrl}}">
      <article>
        <h1>{{title}}</h1>
        <ul class="meta">
          <li>{{artMaker}}</li>
          <li>{{date}}</li>
        </ul>
        <!-- <h3>{{markLine}}</h3> -->
        <p>{{artDescription}}</p>
      </article>
    </div>
  </script>
  <script type="text/javascript" src="./static/js/config.js"></script>
  <script type="text/javascript" src="./static/js/app.js"></script>
  <!-- <script type="text/javascript" src="./static/js/app.js"></script> -->
</body>

</html>
