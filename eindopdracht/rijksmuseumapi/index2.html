<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
  <script type="text/javascript" src="./static/js/lib/aja-min.js"></script>
  <script type="text/javascript" src="./static/js/lib/routie.js"></script>
  <script type="text/javascript" src="./static/js/lib/handlebars-v4.0.5.js"></script>
  <title>Rijksmuseum api</title>
  <link href="./static/css/main.css" rel="stylesheet">
</head>

<body>
  <!--nav scherm -->
  <nav>
    <ul id="nav">
      <li class="link"><a href="#home">Home</a></li>
      <li class="link"><a href="#details">Search</a></li>
    </ul>
  </nav>
  <!--end nav scherm -->
  <main>
    <!--list best practises scherm -->
    <section id="home" class="content">
      <header>
        <h1>Who is your favorite painter?</h1>
      </header>
      <div id="search" class="content">
        <form class="search-form">
          <input type="text" name="search" id="userInput" required>
          <input type="submit" id="submit" class="button">
        </form>
        <select id="eeuw">
          <option value="">alles</option>
          <option value="13">13e Eeuw</option>
          <option value="14">14e Eeuw</option>
          <option value="15">15e Eeuw</option>
          <option value="16">16e Eeuw</option>
          <option value="17">17e Eeuw</option>
          <option value="18">18e Eeuw</option>
          <option value="19">19e Eeuw</option>
          <option value="20">20e Eeuw</option>
          <option value="21">21e Eeuw</option>
        </select>
        <select id="maker">
          <option value=""></option>
        </select>
        <div id="painting-overview" class="painting" role="section-content"></div>
      </div>
      <div id="home-overview" class="painting" role="section-content"></div>
    </section>
    <section id="details" class="content">
      <div id="painting-details" class="painting" role="section-content"></div>
    </section>
    <footer>
      <h2>
        <svg class="icon icon-heart"><use xlink:href="#icon-heart"></use></svg>
        <a href="https://github.com/carloscuesta/generator-starterkit" target="_blank"></a>
      </h2>
    </footer>
    <!--end start scherm -->
  </main>
  <script id="home-template" type="text/x-handlebars-template">
    {{#each artObjects}}
      <a href="#details/{{objectNumber}}" class="art-objects">
        <h1>{{principalOrFirstMaker}}</h1>
        {{#if webImage}}
          <img src="{{webImage.url}}"><img>
        {{else}}
          <img src="static/images/background_black.svg"><img>
        {{/if}}
        <p>{{title}}</p>
      </a>
    {{/each}}
    </a>
  </script>
  <script id="maker-dropdown" type="text/x-handlebars-template">
    </select>
    <option>Iedereen</option>
    {{#each artObjects}}
      <option>{{principalOrFirstMaker}}</option>
    {{/each}}
    </select>
  </script>
  <script id="detail-template" type="text/x-handlebars-template">
    <a href="#home">Terug naar zoeken</a>
    <div id="=art-details" class="painting" role="section-content">
      <h1>{{artMaker}}</h1>
      <img src="{{artImgUrl}}"><img>
      <p>{{artDescription}}</p>
    </div>
  </script>
  <script type="text/javascript" src="./static/js/config.js"></script>
  <script type="text/javascript" src="./static/js/app2.js"></script>
  <!-- <script type="text/javascript" src="./static/js/app.js"></script> -->
</body>

</html>
